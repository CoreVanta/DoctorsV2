<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المحتوى - ClinicCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow p-4 mb-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-800">مدير المحتوى الذكي</h1>
        <div class="flex gap-4">
            <a href="doctor-vitals.html" class="text-gray-600 hover:text-blue-800">العودة للعيادة</a>
            <button id="logoutBtn" class="text-red-600 hover:text-red-800">خروج</button>
        </div>
    </nav>
    <main class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Articles Section -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-bold mb-4 text-purple-700">كاتب المقالات (AI Ghostwriter)</h2>
            <div class="space-y-4">
                <div class="mb-4 space-y-3">
                    <input type="text" id="articleTopic" class="w-full border p-3 rounded-lg"
                        placeholder="عنوان المقال / الموضوع...">
                    <input type="text" id="articleImage" class="w-full border p-3 rounded-lg text-sm"
                        placeholder="رابط صورة المقال (اختياري - انسخ رابط صورة من جوجل)">
                </div>
                <div>
                    <button id="generateArticleBtn"
                        class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 flex items-center gap-2">
                        <span>✨ اكتب لي المقال</span>
                    </button>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">المحتوى المولد</label>
                    <textarea id="articleContent" rows="10"
                        class="w-full px-4 py-2 border rounded bg-gray-50"></textarea>
                </div>
                <button id="saveArticleBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">نشر
                    المقال</button>
            </div>
        </div>

        <!-- FAQ Section -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-bold mb-4 text-green-700">الردود الذكية (FAQ)</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">السؤال المتوقع</label>
                    <input type="text" id="faqQuestion" placeholder="مثال: مواعيد العيادة"
                        class="w-full px-4 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">الرد الآلي</label>
                    <textarea id="faqAnswer" rows="4" class="w-full px-4 py-2 border rounded"></textarea>
                </div>
                <button id="saveFaqBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">حفظ
                    الرد</button>
            </div>

            <div class="mt-8 border-t pt-4">
                <h3 class="font-bold text-sm mb-2">الأسئلة المسجلة:</h3>
                <ul id="faqList" class="text-sm space-y-2 text-gray-600 max-h-48 overflow-y-auto">
                    <!-- Loaded dynamically -->
                </ul>
            </div>
        </div>

    </main>
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/app-logic.js"></script>
</body>

</html>
